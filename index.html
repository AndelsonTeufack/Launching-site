<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo">

        <div class="content">
            <p>Le site Web de parrainage des etudiants <br><br>De l'IAI-Douala 2022-2023 est en maintenance,</p>
            <h1>Nous <span>Lançons</span> Bientôt</h1>

            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Jours</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Heures</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="secondes">00</p>
                    <span>Secondes</span>
                </div>
            </div>

            <button type="button">Learn More <img src="triangle.png"></button>
            
        </div>

        

        <img src="rocket.png" class="rocket">
    </div>

    <script>
        var countDownDate = new Date("Jan 03, 2023 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now; 

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("secondes").innerHTML = seconds;

            if(distance<0){
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("secondes").innerHTML = "00";
            }

        }, 1000);
    </script>
</body>
</html>
